apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: usergroups-api-otel
spec:
  mode: sidecar
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:
    processors:
      batch:
    exporters:
      otlp:
        endpoint: 10.1.0.75:4318
      logging:
        loglevel: debug
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [logging]
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [logging]
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [logging]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: usergroups-api
  labels:
    app: usergroups-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: usergroups-api
  template:
    metadata:
      labels:
        app: usergroups-api
      annotations:
        sidecar.opentelemetry.io/inject: "true"
    spec:
      containers:
        - name: usergroups-api
          image: ed-demo/dapr-usergroups-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: ASPNETCORE_URLS
              value: http://+:80
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
---
apiVersion: v1
kind: Service
metadata:
  name: usergroups-api
  labels:
    app: usergroups-api
    service: usergroups-api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: usergroups-api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: usergroups-api
  namespace: eddemo-dapr
  labels:
    app: usergroups-api
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /usergroups(/|$)(.*)
            backend:
              service:
                name: usergroups-api
                port:
                  name: http